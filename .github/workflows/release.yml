name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  # ── Feature compatibility check (gates the release) ────────────────
  minimal-versions:
    name: Minimal Versions Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-hack
        run: cargo install cargo-hack

      - name: Check feature powerset
        # --depth 2 limits to pairs of features (instead of full 2^N powerset)
        # --exclude-features all skips the meta-feature that enables everything
        run: cargo hack check --feature-powerset --depth 2 --exclude-features all --no-dev-deps

  # ── Create GitHub Release ──────────────────────────────────────────
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: minimal-versions
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

  # ── Publish to crates.io ───────────────────────────────────────────
  publish-crate:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-publish-${{ hashFiles('**/Cargo.lock') }}

      - name: Verify package
        run: cargo package --allow-dirty

      - name: Publish to crates.io
        run: cargo publish --allow-dirty --token ${{ secrets.CARGO_TOKEN }}
